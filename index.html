<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-heading">
                <h1 class="takim-home" id="takim-home">HOME</h1>
            </div>
            <div class="col col-display" id="scoreHome">1</div>
            <div class="col col-md-12">
                <div class="col col-md-3 col-points">
                    <button class="add" onClick="addOneHome()">+1</button>
                    <button class="add" onClick="addTwoHome()">+2</button>
                    <button class="add" onClick="addThreeHome()">+3</button>

                </div>
                <div class="col col-md-3 col-points">
                    <button class="remove" onClick="removeOneHome()">-1</button>
                    <button class="remove" onClick="removeTwoHome()">-2</button>
                    <button class="remove" onClick="removeThreeHome()">-3</button>
                </div>
                <div class="col col-md-3 col-points">
                    <button class="setScoreHome" onclick="setScoreHome ()">Basket Sayısı Yenile</button>
                    <button class="changeNameHome" onclick="changeNameHome ()">Takım Adını Değiştir</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-heading">
                <h1 class="takim-guest " id="takim-guest">GUEST</h1>
            </div>
            <div class="col col-display" id="scoreGuest">2</div>
            <div class="col-md-12">
                <div class="col col-md-3 col-points">
                    <button class="add" onClick="addOneGuest()">+1</button>
                    <button class="add" onClick="addTwoGuest()">+2</button>
                    <button class="add" onClick="addThreeGuest()">+3</button>
                </div>
                <div class="col col-md-3 col-points">
                    <button class="remove" onClick="removeOneGuest()">-1</button>
                    <button class="remove" onClick="removeTwoGuest()">-2</button>
                    <button class="remove" onClick="removeThreeGuest()">-3</button>
                </div>
                <div class="col col-md-3 col-points">
                    <button class="setScoreGuest" onclick="setScoreGuest ()">Basket Sayısı Yenile</button>

                    <button class="changeNameGuest" onclick="changeNameGuest ()">Takım Adını Değiştir</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
